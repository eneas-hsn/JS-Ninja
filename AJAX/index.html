<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>
<body>
    <div id="app">
        <h1>Github</h1>
        <button onclick="recuperarDados()">Recuperar dados do GH</button>
    </div>
    <script type="text/javascript">
        function recuperarDados() {
            var xhr=new XMLHttpRequest()
            xhr.open("GET","https://api.github.com/users/eneas-hsn")
            xhr.send(null)
            xhr.onreadystatechange=function(){
                if (xhr.readyState===4) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
        }
    </script>
</body>
</html>
